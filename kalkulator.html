<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="kalkulator.css">
</head>

<body>
    <main class="card">
        <form class="display">
            <input id="screen" placeholder="0" disabled>
        </form>
        <section class="button">
            <div class="tombol-kiri">
                <button class="tombol" data-value="AC">AC</button>
                <button class="tombol" data-value="DEL">DEL</button>
                <button class="tombol" data-value="00">00</button>
                <script language="JavaScript">
                    for (let i = 9; i >= 1; i--) {
                        document.write(
                            `<button class="tombol" data-value="${i}">${i}</button>`
                        );
                    }
                </script>
                <button class="tombol" data-value=""></button>
                <button class="tombol" data-value="0">0</button>
                <button class="tombol" data-value=""></button>
            </div>
            <div class="tombol-kanan">
                <button class="tombol" data-value="/">/</button>
                <button class="tombol" data-value="*">x</button>
                <button class="tombol" data-value="-">-</button>
                <button class="tombol" data-value="+">+</button>
                <button class="tombol" data-value="=">=</button>
            </div>
        </section>
    </main>
    <script src="kalkulator.js"></script>
</body>

</html>
